<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="reset-form">
            <input type="hidden" id="token" value="{{ token }}">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new_password" required minlength="8">
            <button type="submit">Reset Password</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("reset-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const token = document.getElementById("token").value;
            const newPassword = document.getElementById("new-password").value;
            const messageEl = document.getElementById("message");

            try {
                const response = await fetch("/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ token, new_password: newPassword }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || "Failed to reset password");
                }

                messageEl.style.color = "green";
                messageEl.innerText = result.message || "Password reset successfully!";
            } catch (error) {
                messageEl.style.color = "red";
                messageEl.innerText = error.message;
            }
        });
    </script>
</body>
</html>
